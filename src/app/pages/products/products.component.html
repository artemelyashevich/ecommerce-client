<section class="pb-4">
    <div class="border rounded-5">

        <section class="w-100  p-4" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
            <style>
                @media (max-width: 767.98px) {
                    .border-sm-start-none {
                        border-left: none !important;
                    }
                }
            </style>

            <div class="row justify-content-center mb-3">
                <div class="col-md-12">
                    @for (product of data; track product.id){
                    <div class="card mb-1 shadow-0 border rounded-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                                    <div class="bg-image hover-zoom ripple rounded ripple-surface">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/img%20(4).webp"
                                            class="w-100">
                                        <a href="#!">
                                            <div class="hover-overlay">
                                                <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);">
                                                </div>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-6 col-lg-6 col-xl-6">
                                    <h5>Quant trident shirts</h5>
                                    <div class="d-flex flex-row">
                                        <div class="text-danger mb-1 me-2">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                        </div>
                                        <span>310</span>
                                    </div>
                                    <p class="text-truncate mb-4 mb-md-0">
                                        {{product.description}}
                                    </p>
                                </div>
                                <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <h4 class="mb-1 me-1">${{product.price}}</h4>
                                    </div>
                                    <h6 class="text-success">Free shipping</h6>
                                    <div class="d-flex flex-column mt-4">
                                        <button data-mdb-button-init="" data-mdb-ripple-init=""
                                            class="btn btn-primary btn-sm" type="button"
                                            data-mdb-button-initialized="true" fdprocessedid="w1stx">Details</button>
                                        <button data-mdb-button-init="" data-mdb-ripple-init=""
                                            class="btn btn-outline-primary btn-sm mt-2" type="button"
                                            data-mdb-button-initialized="true" fdprocessedid="9f4z1s">
                                            Add to wishlist
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    }

                </div>
            </div>

        </section>
    </div>
</section>
