<div class="card mb-1 shadow-0 border rounded-3">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/img%20(4).webp"
                        class="w-100">
                    <a href="#!">
                        <div class="hover-overlay">
                            <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);">
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{product.name}}</h5>
                <p class="text-truncate mb-4 mb-md-0">
                    {{product.description}}
                </p>
            </div>
            <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                    <h4 class="mb-1 me-1">${{product.price}}</h4>
                </div>
                <h6 class="text-success">Free shipping</h6>
                <div class="d-flex flex-column mt-4">
                    <button [routerLink]="['/products', product.id]" data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-primary btn-sm" type="button"
                        data-mdb-button-initialized="true" fdprocessedid="w1stx">Details</button>
                    <button data-mdb-button-init="" data-mdb-ripple-init="" class="btn btn-outline-primary btn-sm mt-2"
                        type="button" data-mdb-button-initialized="true" fdprocessedid="9f4z1s">
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
